<body>
<script>
    // Redirect all 404s to the SPA's index.html
    const path = window.location.pathname;
    const redirectTo = /Zyrab.dev;
    if (path !== '/Zyrab.dev') {
      console.log('redorectong to index.html')
      window.location.replace(redirectTo + '#' + path);
    }
  </script>

  
</body>
