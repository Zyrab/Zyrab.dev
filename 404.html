<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // Redirect all 404s to the SPA's index.html
    const path = window.location.pathname;
    const redirectTo = `/myproject/index.html`;
    if (path !== '/myproject/index.html') {
      window.location.replace(redirectTo + '#' + path);
    }
  </script>
  
</body>
</html>
