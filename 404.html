<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<script>
    // Capture the current path
    const path = window.location.pathname;
    
    // Check if we're already on the correct page
    if (path !== '/Zyrab.dev' && !path.startsWith('/Zyrab.dev/')) {
        // Load the SPA by replacing the content
        fetch('/Zyrab.dev/index.html') // Fetch the index.html content
            .then(response => response.text())
            .then(html => {
                document.open();
                document.write(html);
                document.close();
                
                // Push the correct path back to the history
                window.history.pushState(null, null, path);
            })
            .catch(err => console.error('Error loading SPA index:', err));
    }
</script>

  
</body>
</html>
